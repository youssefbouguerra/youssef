<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        section {
            margin-bottom: 1.5rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin: 1rem auto;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Website</h1>
    </header>
    <main>
        <section class="card">
            <h2>About Me</h2>
            <p>Hi, I'm an aspiring web developer excited to build awesome websites!</p>
        </section>
        <section class="card">
            <h2>Projects</h2>
            <p>Check out my projects <a href="#">here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cool Website</p>
    </footer>
</body>
</html>
